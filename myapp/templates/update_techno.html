{% extends 'admin_dash_base.html' %}

{% load static %}
{% block content %}


<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Update Technology</h1>
                            </div>
                            <form action="{% url 'update_techno' pk=techno.pk %}" method="post">
                                {% csrf_token %}
                                <div class="form-group">
                                    <select name="service_type">
                                        
                                        <option>---select technology---</option>
                                        {% for i in service %}
                                        <option value="{{i.service_type}}">{{i.service_type}}</option>
                                        {% endfor %}

                                    </select>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" id="exampleInputEmail" name="techno_area" value="{{techno.techno_area}}" 
                                        placeholder="Enter Technology Name">
                                </div>
                                

                                <div class="form-group">
                                    <input type="submit" class="btn btn-primary btn-user btn-block" value="Update Technology" >
                                </div>
                                
                            </form>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>

   </div>
{% endblock %}
