{% extends 'admin_dash_base.html' %}

{% load static %}
{% block content %}

<!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-password-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-2">Blogs</h1>
                                        <p class="mb-4">Share Your Thougts</p>
                                    </div>
                                    <form class="user" action="{% url 'blogs' %}" method="post" enctype="multipart/form-data">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <input type="text" class="form-control form-control-user"
                                                id="exampleInputEmail" name="title" aria-describedby="emailHelp"
                                                placeholder="Enter Blog Title...">
                                        </div>
                                        <div class="form-group">
                                            <input type="file" class="form-control form-control-user"
                                                id="exampleInputEmail" name="image" aria-describedby="emailHelp">
                                        </div>
                                        <div class="form-group">
                                            <textarea name="desc" rows="7" cols="39"></textarea>
                                        </div>
                                        <div class="form-group">
		                                    <input type="submit" class="btn btn-primary btn-user btn-block" value="Create Blog" >
		                                </div>
                                    </form>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

{% endblock %}
