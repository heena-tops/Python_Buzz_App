{% extends 'admin_dash_base.html' %}

{% load static %}
{% block content %}

<div class="container-fluid">

    <!-- Page Heading -->
    <h1 class="h3 mb-4 text-gray-800">All Technologies</h1>

</div>
<div class="container-fluid">
 <!-- Content Row -->
                    <div class="row">

                        {% for i in techno %}
                        <!-- Earnings (Monthly) Card Example -->
                        <div class="col-xl-3 col-md-6 mb-4">
                            <div class="card border-left-primary shadow h-100 py-2">
                                <div class="card-body">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col mr-2">
                                            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                                {{i.service_type}}</div>
                                            <div class="h5 mb-0 font-weight-bold text-gray-800">{{i.techno_area}}</div>
                                        </div>
                                        <div class="col-auto">
                                            <ul style="list-style: none;">
                                
                                                <a href="{% url 'delete_techno' pk=i.pk %}"><li style="padding-bottom: 10px;"><i class="fa fa-trash"></i></li></a>
                                                <a href="{% url 'update_techno' pk=i.pk %}"><li><i class="fa fa-pen"></i></li></a>

                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        {% endfor %}

                        
                    </div>

                    <!-- Content Row -->
</div>

{% endblock %}
